<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/modules/media-queries.css">
  <script src="scripts/script.js" defer></script>
</head>

<body class="dark-theme">
  <div class="bg-image">
    <img class="desktop-bg" id="bg-img-desktop" src="images/bg-desktop-dark.jpg" alt="background image">
    <img class="mobile-bg" id="bg-img-mobile" src="images/bg-mobile-dark.jpg" alt="background image">
  </div>
  <div class="container">
    <div class="todo-container">
      <div class="header">
        <p>TODO</p>
        <img id="theme-icon" src="images/icon-moon.svg" alt="moon">
      </div>
      <div class="task-input">
        <label class="checkbox-container">
          <input type="checkbox" class="currently-writing">
          <span class="checkmark"></span>
        </label>
        <input id="input-field" type="text" placeholder="Create a new todo...">
      </div>
      <div class="task-list-options">
        <p class="no-tasks-toShow">You have no todos</p>
        <div class="task-list">
        </div>
        <div class="options">
          <p class="items-left">0 items left</p>
          <div class="desktop-options">
            <p class="view-all-desktop">All</p>
            <p class="view-active-desktop">Active</p>
            <p class="view-completed-desktop">Completed</p>
          </div>
          <p class="clear-completed-tasks">Clear Completed</p>
        </div>
      </div>
      <div class="mobile-options">
        <p class="view-all-mobile">All</p>
        <p class="view-active-mobile">Active</p>
        <p class="view-completed-mobile">Completed</p>
      </div>
      <div class="dragdrop-info">
        <p>Drag and drop to reorder list</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FaDiiiLeo" target="_blank">Fahad Akram</a>.
    </div>
  </div>
</body>

</html>
